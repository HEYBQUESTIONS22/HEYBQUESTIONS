
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HEYBQUESTIONS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <audio id="bg-music" loop autoplay>
    <source src="sensual_music.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>
  <div id="music-toggle" onclick="toggleMusic()">🔊</div>

  <div class="container">
    <h1 class="title">HEYBQUESTIONS</h1>
    <div id="menu" class="menu">
      <button onclick="startCategory('previa')">🔥 La Previa</button>
      <button onclick="startCategory('poses')">🧘‍♀️ Dados de Poses</button>
      <button onclick="startCategory('romanticas')">💖 Románticas</button>
      <button onclick="startCategory('picantes')">🌶️ Picantes</button>
    </div>

    <div id="game" class="game hidden">
      <button class="back-btn" onclick="showMenu()">⬅ Volver al menú</button>
      <div id="card" class="card"></div>
      <button id="roll-dice" class="hidden" onclick="rollDice()">🎲 Tirar Dado</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
